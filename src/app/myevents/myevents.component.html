<div *ngIf="config.user?._events==null || config.user?._events?.length==0"
     style="text-align: center;">
  <br>Vous n'avez pas de billets
  <br><br>
  <button class="app-button" mat-button mat-raised-button (click)="router.navigate(['store'])">En Trouver</button>

  <br><br><br>
  en recevoir directement<br><br>
  <qr-code [size]="150"
           style="display: inline-block;vertical-align: middle;"
           title="Le QRCode permet d'identifier l'utilisateur notamment pour la délégation de gestion"
           ngxClipboard
           [cbContent]="config.user?.address"
           [value]="config.user?.address">
  </qr-code>
</div>


<!--Affichage de l'événement-->
<app-event width="90%" maxwidth="600px" height="0" *ngFor="let event of config.user?._events" [event]="event">
  <div *ngIf="event.state!='reserved'">
    <div *ngIf="!event?.hasOwnProperty('showTickets')" style="margin-top: 10px;text-align: center;width: 100%;">
      <button class="app-button" mat-button mat-flat-button (click)="myplaces(event)">Voir mes billets</button>
    </div>
    <div *ngIf="event?.showTickets" style="width: 100%;text-align: center;">
      <app-mytickets [tickets]="event.reserved"></app-mytickets>
    </div>
  </div>
</app-event>
