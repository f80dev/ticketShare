
<h2>
  Jobs
</h2>

  <button class="app-button" mat-button mat-raised-button (click)="job()">Execute</button>
  &nbsp;
  <!--<button class="app-button" mat-button mat-raised-button (click)="raz()">RAZ</button>-->
  &nbsp;
  <button class="app-button" mat-button mat-raised-button (click)="log()">Log</button>

<div style="max-width:75vw;margin-left:2vw;overflow: hidden;">
  <ngx-json-viewer [json]="jobs"
                   [expanded]="false"
                   style="width:80%;max-width:500px;max-height:500px;margin:5px;">
  </ngx-json-viewer>
</div>

<br>



<h2>Infos du serveur</h2>
<div style="max-width:75vw;margin-left:2vw;overflow: hidden;">
  <ngx-json-viewer [json]="infos"></ngx-json-viewer>
</div>
