<div class="mainform">

  <app-hourglass [message]="message"></app-hourglass>
  <br>

  <div *ngIf="selTemplate==null">
    Sélectionner un modèles d'événements:<br><br>
    <div style="display: flex;flex-wrap: wrap;width:100%;justify-content: center;">
      <div *ngFor="let template of templates"
           style="cursor:pointer;font-size:x-small;width:150px;text-align: center;margin: 5px;"
           (click)="openModele(template)">
        {{template.title}}<br>
        <img class="image-photo"
             [src]="template.visual"
             style="width:150px;height:150px;">
        <br>
        {{template.description}}
      </div>
    </div>
  </div>

  <div *ngIf="selTemplate">
    <h2>{{selTemplate.title}}</h2>
    <small>{{selTemplate.description}}</small>
    <br><br>
    <img class="image-photo"
         [src]="selTemplate.visual"
         style="width:100px;height:100px;">

    <br>
    <br>
    <br>

    <table style="width: 100%;">
      <tr style="font-size: small;">
        <td style="width: 50%;">Créer un évenement fictif depuis ce modèle</td>
        <td>Recevoir ce modèle sur votre mail puis le personnaliser</td>
      </tr>
      <tr>
        <td>
          <button class="app-button"
                  style="margin-top: 10px;"
                  mat-button mat-raised-button
                  (click)="fictif()">
              Evénement fictif
          </button>
        </td>
        <td>
          <button class="app-button "
                  style="margin-top: 10px;"
                  *ngIf="config.user?.email"
                  mat-button mat-raised-button
                  (click)="sendDemo()">
              Recevoir ce modèle
          </button>
        </td>
      </tr>
    </table>

    <br>

    <br>
    <button class="app-button "
            style="margin-top: 10px;"
            mat-button mat-raised-button
            (click)="selTemplate=null">
      Liste des modèles
    </button>

  </div>

</div>
