<div *ngFor="let event of events">
  <h2>{{event.name}}</h2><br>
  <img [src]="event.visual" class="flyer" (click)="buy(event)"><br>
  <button mat-button mat-flat-button (click)="validate(event)">Validate</button>
</div>

<mat-spinner *ngIf="hourglass"></mat-spinner>

<div *ngIf="events.length==0 && !hourglass">
  Aucun événement disponible pour l'instant<br><br>
  <button mat-button mat-raised-button (click)="fictif()">
    En créer un fictif
  </button>
</div>
