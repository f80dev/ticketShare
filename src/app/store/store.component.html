<h1>Liste des événements disponibles</h1>
<app-event *ngFor="let event of events" [event]="event">
  <button mat-button mat-flat-button (click)="buy(event)">Acheter</button>
  <button mat-button mat-flat-button (click)="validate(event)">Valider</button>
</app-event>

<app-hourglass [message]="message"></app-hourglass>

<div *ngIf="events.length==0 && message.length==0">
  Aucun événement disponible pour l'instant<br><br>
  <button mat-button mat-raised-button (click)="fictif()">
    En créer un fictif
  </button>
</div>
