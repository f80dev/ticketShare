<div style="width:100%;text-align:center;">
  <h3 *ngIf="title.length>0">{{title}}</h3>
  <!--<a *ngIf="config.user?.refunding"-->
     <!--[href]="config.user?.refunding"-->
     <!--target="_blank">-->
    <!--Rechargement-->
  <!--</a>-->
  &nbsp;
  <table style="width:100%;text-align: center;"><tr style="vertical-align: top;">
    <td>
      <br>
      <div *ngIf="amounts.length==1" style="line-height: 110%;">
        Créditer:<br>
        <span style="font-size: x-large;">{{amount}}€</span>
        <br><br>
        sur votre compte
      </div>
      <mat-form-field *ngIf="amounts.length>1" style="width:80px;">
        <mat-label>Créditer:</mat-label>
        <mat-select [(value)]="amount" (valueChange)="refresh()">
          <mat-option *ngFor="let amount of amounts" [value]="amount">
            {{amount}}€
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>

    <td>
      <div style="width:180px;display: inline-block;margin-top: 10px;">
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      </div>
    </td>
  </tr></table>

  <app-hourglass [message]="message"></app-hourglass>

</div>
