

  <app-ticket width="120px"
              style="margin:5px;"
              *ngFor="let ticket of tickets"
              [title]="(ticket.date*1000) | date:'dd/MM/yy'"
              [subtitle]="ticket.price+'€'"
              [showAction]="ticket.state=='sold'"
              [ticket]="ticket">
    <div *ngIf="ticket.state=='sold'">
      <div *ngIf="ticket.seat!=null">
        <mat-icon>event_seat</mat-icon>&nbsp;
        {{ticket.seat}}
      </div>
      <div *ngIf="ticket.seat==null">
        Billet #{{ticket.ref}}<br>
        <div style="font-size: xx-small;line-height: 95%;">
          {{ticket.description}}
        </div>
      </div>
    </div>

    <app-hourglass fontsize="small" *ngIf="ticket.state=='reserved'" message="En cours de réservation"></app-hourglass>
    <app-hourglass fontsize="small" *ngIf="ticket.state=='to_transfer'" message="En cours de transfert"></app-hourglass>

  </app-ticket>
