<div class="mainform">
 <br>
  <mat-form-field style="width:200px;">
    <mat-label>Offre</mat-label>
    <mat-select [(value)]="select_offer">
      <mat-option *ngFor="let offer of offers" [value]="offer.name">{{offer.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br><br>
  <button class="app-button"
          mat-button mat-raised-button
          (click)="_location.back()">
    Retour
  </button>


</div>
