<div class="app-card" style="text-align: center">
  <p>
    hello {{config.user?.email}}
  </p>

  <div *ngIf="config.user?._id">
    <qr-code [size]="150"
             style="display: inline-block;vertical-align: middle;"
             title="Le QRCode permet d'identifier l'utilisateur notamment pour la délégation de gestion"
             ngxClipboard
             [cbContent]="config.user?._id"
             [value]="user._id">
    </qr-code>
  </div>
  <br><br>
  <button mat-button mat-flat-button class="app-button" (click)="router.navigate(['store'])">Store</button>

</div>
