<div class="app-card" style="text-align: center">
  <p>
    hello {{config.user?.pseudo}}<br>
    <span *ngIf="config.user?.ether>0">{{config.user?.ether |number:'1.1-5'}} ether</span>
  </p>

  <div *ngIf="config.user?.address?.length>0">
    <qr-code [size]="150"
             style="display: inline-block;vertical-align: middle;"
             title="Le QRCode permet d'identifier l'utilisateur notamment pour la délégation de gestion"
             ngxClipboard
             [cbContent]="config.user?.address"
             (click)="informe_copy()"
             [value]="config.user?.address">
    </qr-code>
  </div>
  <br>
  <br>
  <mat-nav-list>
    <a mat-list-item routerLink="myevents">
      <mat-icon>event_seat</mat-icon>
      &nbsp;&nbsp;Vos places
    </a>

    <a mat-list-item routerLink="wallet">
      <mat-icon>attach_money</mat-icon>
      &nbsp;&nbsp;Wallet
    </a>

    <a mat-list-item routerLink="store">
      <mat-icon>shopping_cart</mat-icon>
      &nbsp;&nbsp;Store
    </a>


    <a mat-list-item routerLink="login" *ngIf="config.user?.email==''">
      <mat-icon>email</mat-icon>
      &nbsp;&nbsp;Login
    </a>
    <br><br>


    <a mat-list-item routerLink="about">
      <mat-icon>home</mat-icon>
      &nbsp;&nbsp;A propos
    </a>

    <a mat-list-item routerLink="FAQ">
      <mat-icon>help</mat-icon>
      &nbsp;&nbsp;FAQ
    </a>


    <br>

   <a mat-list-item routerLink="admin">
      <mat-icon>build</mat-icon>
      &nbsp;&nbsp;Admin
  </a>

  </mat-nav-list>

</div>
