
<div class="mainform">
  <br>
  <h2>{{config.values.appname}}</h2>
    <div style="width: 100%;text-align: center;font-size: small;margin-top:5px;">
      <div *ngIf="config.values.logo?.length>0">
        <img
          [src]="config.values.logo"
          [ngStyle]="{'width':logosize,'margin':'15px'}">
        <br>
      </div>
      <br>{{config.values.version}}<br><br><br>
      <table style="display: inline-block;">
        <tr>
          <td style="width: 50%;text-align: right;">Réalisation</td>
          <td style="width: 50%;text-align: left;">
            <a style="color:lightgray;font-variant: normal;font-weight: normal;" [href]="config.values.editor?.link_author" target="_blank">
              {{config.values.editor?.author}}
            </a>
          </td>
        </tr>
        <tr>
          <td style="width: 50%;text-align: right;">Edition</td>
          <td style="width: 50%;text-align: left;">
            <a style="color:lightgray;font-variant: normal;font-style: normal;font-weight: normal;" [href]="config.values.editor?.website" target="_blank">
              <strong>{{config.values.editor?.name}}</strong>
            </a>
          </td>
        </tr>
        <tr>
          <td style="width: 50%;text-align: right;">Conditions générales</td>
          <td style="width: 50%;text-align: left;">
            <a style="color:lightgray;font-variant: normal;font-style: normal;font-weight: normal;" title="Conditions d'utilisation" mat-list-item routerLink="cgu" id="cmdCGU">
              CGU
            </a>
          </td>
        </tr>
        <tr><td><br></td></tr>

      </table>
      <br><br>
      <div style="width: 100%;text-align: center;font-size: medium;">
        <a href="mailto:{{config.values.support?.email}}" style="display:inline-block;width: 65px;">
          <mat-icon class="big-icon">mail</mat-icon>
        </a>

        <div (click)="openFrame(config.values.support?.forum)" style="display:inline-block;width: 65px;pointer:cursor;">
          <mat-icon class="big-icon">persons</mat-icon>
        </div>

        <div style="display:inline-block;width: 65px;margin-right: 10px;pointer:cursor;"
             (click)="openFrame(config.values.support?.faq)">
          <mat-icon class="big-icon">help</mat-icon>
        </div>

        <div (click)="openFrame(config.values.support?.facebook,true)"
             style="display:inline-block;width: 60px;pointer:cursor;">
          <img style="width:40px;opacity: 0.5;" src="./assets/icons/facebook.png">
        </div>

        <div (click)="openFrame(config.values.support?.website)"
             style="display:inline-block;width: 60px;">
          <mat-icon class="big-icon">home</mat-icon>
        </div>
      </div>
    </div>
</div>
