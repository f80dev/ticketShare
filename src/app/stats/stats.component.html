<div class="mainform">
  <br>
  <button class="app-button" mat-button mat-flat-button
          name="cmdBack"
          (click)="_location.back()">
    Retour
  </button>
  <br>
  <google-chart *ngIf="chart"
    style="background: none;overflow: hidden;"
    [type]="chart.type"
    [data]="chart.data"
    [columns]="chart.columnNames"
    [options]="chart.options">
  </google-chart>
</div>
