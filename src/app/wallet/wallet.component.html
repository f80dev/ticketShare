<div style="width: 100%;text-align: center;">
  <h2>Votre portefeuille spectacles</h2>
  <small>({{config.infos_server?.network}} network)</small>
  <br>


  <div *ngIf="config.user?.ether>0">
    <span style="font-size: 2em;">{{config.user?.ether | number:'1.1-3'}} ether</span>
    <br>
    Vous pouvez les utiliser<br>
    pour acheter des places

    <br><br>
  </div>

  <h4>Adresse de votre wallet</h4>

  <app-refund [show]="true"
              [user]="config.user"
              [sandbox]="config.user.offer=='pilote'"
              (payment)="onpayment($event)">
  </app-refund>

<br>


  <br>

  <br>
  <div *ngIf="config.user?.private_key?.length>0">
    <h4>Clé privée</h4>

    <div ngxClipboard [cbContent]="config.user?.private_key" (click)="informe_copy()"
         style="cursor: pointer;width:70%;display: inline-block;margin:10px;">
      {{private_key1}}<br>
      {{private_key2}}
    </div>
    <br>
    <qr-code [size]="150"
             style="display: inline-block;vertical-align: middle;margin:10px;"
             title="Le QRCode de votre clé de sécurité"
             [value]="config.user?.private_key">
    </qr-code>
  </div>

  <br>
  <button class="app-button" mat-button mat-flat-button
          (click)="change_wallet()">
    Changer
  </button>

  <br><br>
  <a [href]="config.user?.etherscan" target="_blank">Transactions</a><br>
  <a [href]="config.user?.marketplace" target="_blank">Marketplace</a><br>
  <a [href]="config.user?.portal" target="_blank">Statistiques</a><br>

  <br><br>
  <button class="app-button" mat-button mat-flat-button
          (click)="send_codes()">
    Recevoir les codes
  </button>

</div>
