<mat-card class="example-card" [ngStyle]="{'width':width}">
  <mat-card-header>
    <mat-card-title>
      <small>{{ticket.description}}</small>
    </mat-card-title>
    <mat-card-subtitle>
      <div *ngIf="ticket.seat!=null">
        <mat-icon>event_seat</mat-icon>&nbsp;
        {{ticket.seat}}
      </div>
      <div *ngIf="ticket.seat==null">
        #{{ticket.ref}}
      </div>
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="ticket.visual" alt="Visuel du ticket">
  <mat-card-content>

      <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button mat-flat-button
            mat-icon-button (click)="openShare(ticket)">
      <mat-icon>share</mat-icon>
    </button>

    <button mat-button mat-flat-button
            mat-icon-button ngxClipboard [cbContent]="ticket.address">
      <mat-icon>code</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
