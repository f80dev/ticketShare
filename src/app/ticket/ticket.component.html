<mat-card class="example-card" [ngStyle]="{'width':width}">
  <mat-card-header>
    <mat-card-title style="line-height: 80% !important;">
      <small>{{ticket.title}}</small>
    </mat-card-title>
    <mat-card-subtitle>
      {{ticket.date | date:'dd/mm/yy'}}
    </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="ticket.visual" alt="Visuel du ticket">
  <mat-card-content>
    <ng-content></ng-content>
  </mat-card-content>
  <mat-card-actions *ngIf="showAction">
    <button class="app-button" mat-button mat-flat-button
            mat-icon-button (click)="openShare(ticket)">
      <mat-icon>share</mat-icon>
    </button>

    <button class="app-button" mat-button mat-flat-button
            mat-icon-button ngxClipboard [cbContent]="ticket.address">
      <mat-icon>code</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
