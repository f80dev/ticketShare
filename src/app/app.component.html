<!--The content below is only a placeholder and can be replaced.-->

<app-tuto title="Bienvenue dans KERBERUS"
          subtitle="La première billeterie totalement sécurisée par la blockchain"
          main_button="Démarrer"
          [force]="true"
          image="https://app.kerberus.tech/assets/logo_sanstitre.png">
</app-tuto>

<mat-toolbar style="height:40px;" (mousedown)="closeMenu()">
  <mat-icon *ngIf="config.width_screen<=800"
            id="cmdMenu"
            (click)="drawer.toggle()"
            style="cursor: pointer;">
    menu
  </mat-icon>

  &nbsp;
  <img src="./assets/icons/icon-72x72.png"
       *ngIf="config.width_screen>800"
       style="width:30px;display: inline;">
  &nbsp;

  <span>
    {{config.values.appname}}
  </span>
  &nbsp;

  <span class="example-fill-remaining-space"></span>

  <mat-icon *ngIf="config.user?.email?.length>0" (click)="logout()" style="cursor: pointer;">exit_to_app</mat-icon>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" >
    <app-home *ngIf="message.length==0" (click)="closeMenu()"></app-home>
  </mat-drawer>

  <div class="example-sidenav-content" (mousedown)="closeMenu()">
    <app-hourglass [message]="message"></app-hourglass>
    <router-outlet *ngIf="message.length==0"></router-outlet>
  </div>

</mat-drawer-container>
