<!--The content below is only a placeholder and can be replaced.-->
<mat-toolbar style="height:40px;">
  <mat-icon *ngIf="config.width_screen<=500" (click)="drawer.toggle()" style="cursor: pointer;">menu</mat-icon>
  &nbsp;&nbsp;
  <span>TICKETSHARE</span>
  <span class="example-fill-remaining-space"></span>
  <mat-icon (click)="logout()" style="cursor: pointer;">exit_to_app</mat-icon>
</mat-toolbar>

<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" >
    <app-home *ngIf="message.length==0" (click)="closeMenu()"></app-home>
  </mat-drawer>

  <div class="example-sidenav-content">
    <app-hourglass [message]="message"></app-hourglass>
    <router-outlet *ngIf="message.length==0"></router-outlet>
  </div>

</mat-drawer-container>
